<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="love.css">
    <title>Project Kausar</title>
</head>
<body>
<div class="container">
<img class="image" src="image1.png">
<img class="image" src="image2.png">
<img class="image" src="image3.png">
<img class="image" src="image4.png">
<img class="image" src="image5.png">
<img class="image" src="image6.png">
</div>
<script>
let images = document.getElementsByClassName("image");

    function ondrag(event, index) {
        event.preventDefault(); // Prevent default behavior
        let currentImage = event.target;
        currentImage.style.visibility = "hidden";

        if (index < images.length - 1) 
        {
            images[index + 1].style.visibility = "visible";
        }
    }

    function createOndragHandler(index) 
    {
        return function(event) 
        {
            ondrag(event, index);
        }
    }

    // Initialize: Show only the first image
    for (let i = 1; i < images.length; i++)
    {
        images[i].style.visibility = "hidden";
    }

    for (let m = 0; m < images.length; m++) 
    {
        images[m].addEventListener("dragstart", createOndragHandler(m));
        images[m].addEventListener("touchstart", createOndragHandler(m));
    }
</script>
</body>
</html>
